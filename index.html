<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness monitor</title>
    <link rel="stylesheet" href="monitor.css">
</head>
<body>
    <div class="top-container">
        <h1>Big Bu's Fitness Monitor</h1>
        <h2> The Goal of this project is to keep track of my fitness and rate how my body feels daily/weekly/monthly along with keeping track of my athlethic skill tree and how it develops</h2>
    </div>
    <div class="input-container">
        <button id="open-input-form-btn" class="btn" type="button">
            Log Data
        </button>
        <form class="input-form hidden" id="input-form">
            <div class="input-form-header">
                <button id="close-input-form-btn" class="close-input-form-btn" type="button" aria-label="close">
                    <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
                        <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" />
                        <path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" />
                    </svg>
                </button>
            </div>
            <div class="input-form-body">
                <label class="input-form-label" for="title-input">Title</label>
                <input required type="text" class="form-control" id="title-input" value="" />
                <label class="input-form-label" for="date-input">Date</label>
                <input type="date" class="form-control" id="date-input" value="" />
                <label class="input-form-label" for="description-input">Description</label>
                <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
            </div>
            <div class="input-form-footer">
                <button id="add-or-update-input-btn" class="btn large-btn" type="submit">
                    Add Data
                </button>
            </div>
        </form>
        <dialog id="confirm-close-dialog">
            <form method="dialog">
                <p class="discard-message-text">Discard unsaved changes?</p>
                <div class="confirm-close-dialog">
                    <button id="cancel-btn" class="btn">
                        Cancel
                    </button>
                    <button class id="discard-btn" class="btn">
                        Discard
                    </button>
                </div>
            </form>
        </dialog>
        <div id="calender-container">
        </div>
    </div>
    
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month-btn">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month-btn">&gt;</button>
        </div>
        <div class="calendar-body" id="calendar-body"></div>
    <dialog id="month-year-picker">
        <form id="month-year-form">
            <label for="month-select">Month:</label>
            <select id="month-select">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <label for="year-input">Year:</label>
            <input type="number" id="year-input" placeholder="${new Date().getFullYear()}" />
            <button type="submit">Set Date</button>
        </form>
    </dialog>
    <div class="progress-bar-container">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        <span class="progress-text"></span>
    </div>
    <div class="add-or-delete-form hidden" id="add-or-delete-form">
        <button id="delete-button">Delete</button>
        <button id="edit-button">Edit</button>
        <button id="add-button">Add Data</button>
    </div>
    <script src="monitor.js"></script>
</body>
</html>
